<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <div>
        <form action="/signin" method="POST">
            <table>
                <tr>
                    <td><label for="na">Name</label></td>
                    <td><input type="text" id="na" name="name" value="Dev"></input></td>
                </tr>
                <tr>
                    <td><label for="em">E-mail</label></td>
                    <td><input id="em" type="email" name="email" value="asc1@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="nu">Number</label></td>
                    <td><input id="nu" type="number" name="mobile" value="000"></td>
                </tr>
                <tr>
                    <td><label for="pa">Password</label></td>
                    <td><input id="pa" type="password" name="password" value="eej"></td>
                </tr>
                <tr>
                    <td><button type="submit" name="action" value="signin">Sign In</button></td>
                   
                </tr>

            </table>
        </form>
    </div>
    
</body>
</html>
